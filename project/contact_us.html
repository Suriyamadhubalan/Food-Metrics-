<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact_us.css">
    <script src="https://kit.fontawesome.com/33ef521d04.js" crossorigin="anonymous"></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>

</head>
<body>

    <header>
        <nav class="navbar">
          <a href="#" class="logo">
            <img src="images/Food_Metrics_Logo_FM_V2-removebg-preview.png" alt="Logo">
          </a>
          <ul class="nav-links">
            <li><a href="/home2.html">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="contact_us.html">Contact Us</a></li>
          </ul>
        </nav>
    </header>

    <div id="contact">
        <div class="containers">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Us</h1>
                    <p><i class="fa-solid fa-envelope"></i>suriyamadhubalan@gmail.com</p>
                    <p><i class="fa-solid fa-phone"></i>8056598532</p>
                    <p><i class="fa-brands fa-linkedin"><a href=""></a></i>https://www.linkedin.com/in/suriya-madhu-balan</p>
                </div>
                <div class="contact-right">
                    <form name="form">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="email" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div>
        </div>
     </div>


     <script>
        const msg=document.getElementById("msg")
        const form = document.forms['form']

        form.addEventListener('submit', e => {
              e.preventDefault()
                msg.innerHTML="Message sent succesfully"
                setTimeout(function(){
                    msg.innerHTML=""
                },5000)
                form.reset()
            })
     </script>
</body>
</html>
